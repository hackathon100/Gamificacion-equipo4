<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--Css propio-->
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
  </head>
  <body>
    <header></header>
    <main>
        <!--Titulo PRegunta-->
        <div id="pregunta" class="row">

        </div>
        
        <div class="row mx-auto pt-5">
            <!--Jugadores-->
            <div class="col-6 mx-auto">
                <div class="progress">
                    <div id="vida-ejercito" class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div id="jugadores" class=" text-center">

                </div>
            </div>
            <!--Enemigo-->
            <div class="col-6 mx-auto">
                <div class="progress col">
                    <div id="vida-coloso" class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="col text-center">
                    <img  id="img-coloso" src="img/Asset 2@3x-100.jpg" alt="">
                </div>
                
            </div>
        </div>
        <div class="row pt-5" id="respuestas">

            </div>
        </div>
    </main>
    <footer></footer>

    <!--Socket Enabled-->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="preguntas.js"></script>
  </body>
</html>
